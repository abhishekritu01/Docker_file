version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Add other environment variables here
      # - EXAMPLE_ENV_VAR=value
    volumes:
      - .:/app
      - /app/node_modules
    command: npm start
